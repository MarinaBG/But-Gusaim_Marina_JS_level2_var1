<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>

    <style>
    #text {
        height: 100px;
    }

    .form-control.error:focus /* .error */ {
        border-color: #FF0000;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(255, 0, 0, 0.6);
    }

    .error {
        border-color: #FF0000;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(255, 0, 0, 0.6);
    }
    </style>

</head>
<body>
    <div class="container">
        <form class="message-form mt-2">
            <div class="form-group name">
                <label for="exampleFormControlSelect1">Имя</label>
                <input type="text" class="form-control" id="name" placeholder="Имя">
            </div>

            <div class="form-group phone">
                <label for="message">Телефон</label>
                <input type="text" class="form-control" id="phone" placeholder="+7(000)000-0000">
            </div>
            
            <div class="form-group email">
                <label for="message">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Текст сообщения</label>
                <textarea class="form-control" id="text" rows="3"></textarea>
            </div>

            <button type="button" class="btn btn-primary" id="submit">Отправить</button>
        </form>
    </div>

<script>
    let submit =  document.getElementById('submit');

    submit.addEventListener("click", event => {
        let inputName = document.getElementById('name');
        let inputPhone = document.getElementById('phone');
        let inputEmail = document.getElementById('email');
        let inputText = document.getElementById('text');

        function updateElementValidation(input, validationResult) {
            if (validationResult) {
                input.setAttribute('class', input.className + ' error');
            } else {
                input.removeAttribute('class');
                input.setAttribute('class', 'form-control');
            }
        }

        updateElementValidation(inputName, inputName.value.search(/^[a-zа-яё]+$/i) == -1);
        updateElementValidation(inputPhone, inputPhone.value.search(/^[+]{1}[7]{1}[(]{1}[0-9]{3}[)]{1}[0-9]{3}[-]{1}[0-9]{4}$/) == -1);
        updateElementValidation(inputEmail, inputEmail.value.search(/^[a-z]+[.|\-|\w]{1}[a-z]{0,}[@]{1}[[a-z|\d]+[.]{1}[a-z]{2,3}$/) == -1);
        updateElementValidation(inputText, inputText.value == '');
    }); 
</script>
    
</body>
</html>
